<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Fuck you play some rock paper scissors
        </div>
        <div id="youWinOrLoseRound"></div>
        <div id="youWinOrLoseGame"></div>
        <div class="scoreboard">
            <div id="scoreboardH">
                Human: 0
            </div>
            <div id="scoreboardC">
                Computer: 0
            </div>
        </div>
        <div class="playerBoxes">
            <button class="choice" value="rock">rock</button>
            <button class="choice" value="paper">paper</button>
            <button class="choice" value="scissor">scissor</button>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
