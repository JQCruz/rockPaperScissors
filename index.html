<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            Fuck you play some rock paper scissors
        </div>
        <div class="computerImage">
            <div id="computerHeader">Computer Picked:</div>
            <img src="" id="imageID">
            <div id="computerFooter"></div>
        </div>
        <div id="youWinOrLoseRound"></div>
        <div id="youWinOrLoseGame"></div>
        <div class="scoreboard">
            <div id="scoreboardH">
                Human: 0
            </div>
            <div id="scoreboardC">
                Computer: 0
            </div>
        </div>
        <div class="playerBoxes">
            <div class="choice" data-value="rock">
                <img value="rock" src="./images/rock.png">
            </div>
            <div class="choice" data-value="paper">
                <img src="./images/paper.png">
            </div>
            <div class="choice" data-value="scissor">
                <img src="./images/Scissors-Transparent.png">
            </div>
        </div>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
